---
app-id: net.lutris.Lutris
runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk
command: lutris
rename-appdata-file: net.lutris.Lutris.appdata.xml
rename-icon: lutris
finish-args:
- "--socket=x11"
- "--socket=wayland"
- "--socket=pulseaudio"
- "--socket=system-bus"
- "--socket=session-bus"
- "--share=ipc"
- "--share=network"
- "--device=all"
- "--filesystem=host"
- "--allow=multiarch"
- "--talk-name=org.freedesktop.Flatpak"
- "--talk-name=org.gnome.SettingsDaemon"
- "--talk-name=org.gnome.SettingsDaemon.MediaKeys"
- "--system-talk-name=org.freedesktop.NetworkManager"
- "--talk-name=org.kde.StatusNotifierWatcher"
- "--system-talk-name=org.freedesktop.UPower"
- "--filesystem=home:ro"
- "--filesystem=~/.var/app/com.valvesoftware.Steam:ro"

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '18.08'

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '18.08'
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 18.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

modules:
- name: psmisc
  sources:
  - type: archive
    url: https://gitlab.com/psmisc/psmisc/-/archive/v23.2/psmisc-v23.2.tar.gz
    sha256: 03533fc0c19c16073d2ebbcbb2ad4e1d870467aa1b91663f57c4a1437ff78e9f
- python3-pillow.yaml
- python3-requests.yaml
- python3-PyYAML.yaml
- python3-PyGObject.yaml
- python3-evdev.yaml
- name: lutris
  sources:
  - type: git
    url: https://github.com/lutris/lutris.git
    branch: v0.5.0.1
    commit: 913a97b759a2e1735a4f64593eea794094d2e1b1
  buildsystem: simple
  build-commands:
  - pip3 install --prefix=/app .
